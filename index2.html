<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>youtube iframe api</title>
    <link rel="stylesheet" href="style2.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="script2.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="video_wapper">
        <div id="player"></div>
      </div>

      <div class="contents_wrapper">
        <div class="hero">
          <div id="hero_player"></div>
        </div>

        <div class="character">
          <div class="characterBlock">
            <div class="characterBlock__item active" data-js-character-target>
              キャラ1
              <audio src="mp3/1" data-js-character-audio></audio>
              <button data-js-character-audioBtn>音声1</button>
            </div>
            <div class="characterBlock__item" data-js-character-target>
              キャラ2
              <audio src="mp3/2" data-js-character-audio></audio>
              <button data-js-character-audioBtn>音声2</button>
            </div>
            <div class="characterBlock__item" data-js-character-target>
              キャラ3
              <audio src="mp3/3" data-js-character-audio></audio>
              <button data-js-character-audioBtn>音声3</button>
            </div>
            <div class="characterBlock__item" data-js-character-target>
              キャラ4
              <audio src="mp3/4" data-js-character-audio></audio>
              <button data-js-character-audioBtn>音声4</button>
            </div>
            <div class="characterBlock__item" data-js-character-target>
              キャラ5
              <audio src="mp3/5" data-js-character-audio></audio>
              <button data-js-character-audioBtn>音声5</button>
            </div>
          </div>
          <ul class="characterList">
            <li class="characterList__item">
              <button data-js-character-trigger>キャラ1</button>
            </li>
            <li class="characterList__item">
              <button data-js-character-trigger>キャラ2</button>
            </li>
            <li class="characterList__item">
              <button data-js-character-trigger>キャラ3</button>
            </li>
            <li class="characterList__item">
              <button data-js-character-trigger>キャラ4</button>
            </li>
            <li class="characterList__item">
              <button data-js-character-trigger>キャラ5</button>
            </li>
          </ul>
        </div>

        <div class="system">
          <div class="systemBlock">
            <div class="systemBlock__item active" data-js-system-target>
              ホーム
            </div>
            <div class="systemBlock__item" data-js-system-target>バトル</div>
            <div class="systemBlock__item" data-js-system-target>編成</div>
            <div class="systemBlock__item" data-js-system-target>シナリオ</div>
            <div class="systemBlock__item" data-js-system-target>カジノ</div>
          </div>
          <ul class="systemList">
            <li class="systemList__item">
              <button data-js-system-trigger>ホーム</button>
            </li>
            <li class="systemList__item">
              <button data-js-system-trigger>バトル</button>
            </li>
            <li class="systemList__item">
              <button data-js-system-trigger>編成</button>
            </li>
            <li class="systemList__item">
              <button data-js-system-trigger>シナリオ</button>
            </li>
            <li class="systemList__item">
              <button data-js-system-trigger>カジノ</button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
